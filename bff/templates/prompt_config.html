<!DOCTYPE html>
<html>
<head>
<title>Prompt Configuration</title>
<style>
  .config-row {
    display: flex;
    margin-bottom: 10px;
  }

  .config-row input[type="text"] {
    width: 30%;
    padding: 5px;
    margin-right: 10px;
    border: 1px solid #ccc;
    outline: none; 
    align-self: flex-start;
  }

  .config-row input[type="text"]:focus {
    border-color: #007bff; 
  }

  .config-row textarea {
    width: 60%;
    height: 80px;
    resize: vertical;
    border: 1px solid #ccc;
    padding: 5px;
    outline: none; 
  }

  .config-row textarea:focus {
    border-color: #007bff; 
  }
</style>
</head>
<body>
  <h1>Prompt Config</h1>
  <div id="config-container">
    {% for key, value in config_data.items() %}
      <div class="config-row">
        <input type="text" value="{{ key }}" placeholder="Key">
        <textarea>{{ value }}</textarea>
      </div>
    {% endfor %}
  </div>
  <button id="save-button">Save</button>

  <script>
    document.getElementById("save-button").addEventListener("click", () => {
      const configContainer = document.getElementById("config-container");

      const configRows = configContainer.querySelectorAll(".config-row");
      const configData = {};

      configRows.forEach(row => {
        const keyInput = row.querySelector("input[type='text']");
        const valueInput = row.querySelector("textarea");

        const key = keyInput.value.trim();
        const value = valueInput.value.trim();

        if (key) {
          configData[key] = value;
        }
      });

      fetch('/update-config', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(configData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          alert('Configuration updated successfully!');
          window.location.reload();
        } else {
          alert(data.error || 'An error occurred while updating the configuration.');
        }
      })
      .catch(error => {
        alert('An error occurred while sending the request. Please try again.');
      });
    });
  </script>
</body>
</html>
